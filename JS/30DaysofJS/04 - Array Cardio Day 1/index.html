  <script>
    // Get your shorts on - this is an array workout!
    // ## Array Cardio Day 1

    // Some data we can work with

    const inventors = [
      { first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 },
      { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },
      { first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },
      { first: 'Marie', last: 'Curie', year: 1867, passed: 1934 },
      { first: 'Johannes', last: 'Kepler', year: 1571, passed: 1630 },
      { first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543 },
      { first: 'Max', last: 'Planck', year: 1858, passed: 1947 },
      { first: 'Katherine', last: 'Blodgett', year: 1898, passed: 1979 },
      { first: 'Ada', last: 'Lovelace', year: 1815, passed: 1852 },
      { first: 'Sarah E.', last: 'Goode', year: 1855, passed: 1905 },
      { first: 'Lise', last: 'Meitner', year: 1878, passed: 1968 },
      { first: 'Hanna', last: 'Hammarström', year: 1829, passed: 1909 }
    ];

    const people = [
      'Bernhard, Sandra', 'Bethea, Erin', 'Becker, Carl', 'Bentsen, Lloyd', 'Beckett, Samuel', 'Blake, William', 'Berger, Ric', 'Beddoes, Mick', 'Beethoven, Ludwig',
      'Belloc, Hilaire', 'Begin, Menachem', 'Bellow, Saul', 'Benchley, Robert', 'Blair, Robert', 'Benenson, Peter', 'Benjamin, Walter', 'Berlin, Irving',
      'Benn, Tony', 'Benson, Leana', 'Bent, Silas', 'Berle, Milton', 'Berry, Halle', 'Biko, Steve', 'Beck, Glenn', 'Bergman, Ingmar', 'Black, Elk', 'Berio, Luciano',
      'Berne, Eric', 'Berra, Yogi', 'Berry, Wendell', 'Bevan, Aneurin', 'Ben-Gurion, David', 'Bevel, Ken', 'Biden, Joseph', 'Bennington, Chester', 'Bierce, Ambrose',
      'Billings, Josh', 'Birrell, Augustine', 'Blair, Tony', 'Beecher, Henry', 'Biondo, Frank'
    ];
    
    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    const filter = inventors.filter(inventor => inventor.year >= 1500 && inventor.year < 1600); // filter each object (inventor) by property (year) between 1500 and 1600
    console.table(filter); // logs the filtered inventors to the console in a table

    // Array.prototype.map()
    // 2. Give us an array of the inventors first and last names
    const map = inventors.map(inventor => `${inventor.first} ${inventor.last}`); // maps each object (inventor) to a string of the first and last name (.first and .last)
    console.table(map); // logs the mapped inventors to the console in a table
    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    const sort = inventors.sort((a,b) => a.year > b.year ? 1 : -1); // sorts the inventors by birthdate (year) from oldest to youngest. 1: -1 means if a is greater than b, return 1, else return -1
    console.table(sort); // logs the sorted inventors to the console in a table
    // Array.prototype.reduce()
    // 4. How many years did all the inventors live all together?
    const reduce = inventors.reduce((total, inventor) => {
      return total + (inventor.passed - inventor.year);
    }, 0);
    // reduce the inventors to a single value (total) by adding the difference between the year they passed and the year they were born
    console.log(reduce); // logs the total years lived by all inventors to the console
     
    

    // 5. Sort the inventors by years lived
    const  sortYearsLived = inventors.sort((a,b) => {
      const lastGuy = a.passed - a.year;
      const nextGuy = b.passed - b.year;
      return lastGuy > nextGuy ? -1 : 1;
    });
    console.table(sortYearsLived);

    // 6. create a list of Boulevards in Paris that contain 'de' anywhere in the name
    // https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris

    const de = links
                  .map(link => link.textContent) // map links to their text content
                  .filter(streetName => streetName.includes('de')); // filter the street names to only include those that contain 'de'
    console.table(de); // log the filtered street names to the console in a table

    // 7. sort Exercise
    // Sort the people alphabetically by last name
    const sortPeople = people.sort((lastOne, nextOne) => {
      const [aLast, aFirst] = lastOne.split(', '); // split the last name and first name of the last person
      const [bLast, bFirst] = nextOne.split(',');
      return aLast > bLast ? 1 : -1; // if aLast is greater than bLast, return 1, else return -1
    });
    console.table(sortPeople); // log the sorted people to the console in a table

    // 8. Reduce Exercise
    // Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];
    const transportation = data.reduce((obj, item) => {
      if (!obj[item]) {
        obj[item] = 0;
      } // checks if item has count, if  no count is found, it is set to 0
      obj[item]++; // increments each items count.
      return obj;
    }, {});
    console.log(transportation); // log the instances of each item in the data array to the console

  </script>
